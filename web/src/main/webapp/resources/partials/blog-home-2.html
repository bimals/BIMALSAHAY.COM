
<!-- Page Content -->
<div class="container">

	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">
				Add Section <small>Need to Show Adds</small>
			</h1>
			<ol class="breadcrumb">
				<li><a href="index.html">Home</a></li>
				<li class="active">Blog Home Two</li>
			</ol>
		</div>
	</div>
	<!-- /.row -->

	<!-- Blog Post Row -->
	<div ng-controller="AppController" ng-init="homePageBlogs();">
		<div ng-repeat="blog in blogs">
			<div class="row">
				<div class="col-md-1 text-center">
					<p>
						<img id="profile-img" class="profile-img-card"
							src="{{blog.userPhotoLink}}" />
					</p>
					<p>{{blog.creationTimeStamp | date:'medium'}}</p>
				</div>
				<div class="col-md-5">
					<a href="#/read"> <img class="img-responsive img-hover"
						src="http://placehold.it/600x300" alt="">
					</a>
				</div>
				<div class="col-md-6">
					<h3>
						<a href="#/read">{{blog.blogTitle}}</a>
					</h3>
					<p>
						by <a href="/bimalsahay/user/{{blog.userId}}">{{blog.userFullName}}</a>
					</p>
					<p>{{blog.blogDescription}}</p>
					<a class="btn btn-primary" ng-click="readBlog(blog)">Read More <i
						class="fa fa-angle-right"></i></a>
				</div>
			</div>
			<hr>
		</div>

		<!-- /.row -->
	</div>
	<!-- Pager -->
	<div class="row">
		<ul class="pager">
			<li class="previous"><a href="#">&larr; Older</a></li>
			<li class="next"><a href="#">Newer &rarr;</a></li>
		</ul>
	</div>
	<!-- /.row -->

	<hr>
</div>
