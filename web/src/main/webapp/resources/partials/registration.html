	            </div>
	        </div>	 	          
	        <div class="form-group">
	            <div class="col-xs-offset-2 col-xs-10">
	                <div class="checkbox">
	                    <label><input type="checkbox"> Terms and Conditions</label>
	                </div>
	            </div>
	        </div>
	        <div class="form-group">
	            <div class="col-xs-offset-2 col-xs-10">
	                <button type="submit" class="btn btn-primary">Register</button>
	            </div>
