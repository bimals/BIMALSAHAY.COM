    <div class="container">
	<div class="card card-container">
		<fb:login-button autologoutlink="true" scope="public_profile,email" ng-controller="HomeController" onlogin="checkLoginState();">
		</fb:login-button>
		<!-- <script type="in/Login"></script> -->
		<img id="profile-img" class="profile-img-card" src="https://lh5.googleusercontent.com/-00d7QT6jugU/AAAAAAAAAAI/AAAAAAAAJhY/lVMZKufA9tg/s96-c/photo.jpg" />
            <p id="profile-name" class="profile-name-card"></p>
            <form class="form-signin" action="/bimalsahay/j_spring_security_check" method='POST'>				
                <span id="reauth-email" class="reauth-email"></span>
                <input type="email" name="j_username" id="j_username" class="form-control" placeholder="Email address" required autofocus>
                <input type="password" name="j_password" id="j_password" class="form-control" placeholder="Password" required>
                <div id="remember" class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me" name="_spring_security_remember_me"> Remember me
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
            </form><!-- /form -->
            <a href="#" class="forgot-password">
                Forgot the password?
            </a>
        </div>
    </div>
